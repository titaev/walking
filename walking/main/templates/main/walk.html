{% extends "main/base.html" %}
{% load static %}
{% block content %}
<!--<h1>Прогулки {{city}}</h1>-->
<!--<img src='/static/main/{{city}}.jpg' alt="Прогулка">-->
<center>
    <h1>Прогулки</h1>


<div class="card" style="width: 36rem;">
  <img class="card-img-top" src="{{walk.info.map.url}}" width="500" height="400" alt="" align="right"
  vspace="5" hspace="5">
  <div class="card-body">
    <h5 class="card-title">{{walk.info.name}}</h5>
    <p class="card-text">{{walk.info.description}}</p>
    <p class="list-group-item">Расстояние прогулки: {{walk.info.distance}}</p>
      <p class="list-group-item">Рейтинг: {{walk.rating}}</p>
      <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Оставить отзыв
</button></p>
</div>

    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form action="/walk/rating/{{walk.info.id}}" method="POST">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Отзыв</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            {{review_form.as_p}}
            {% csrf_token %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <input type="submit" value="Оценить">
      </div>
            </form>
    </div>
  </div>
</div>

    </center>
{% endblock %}
